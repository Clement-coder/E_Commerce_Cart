<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body class="font-sans text-gray-800">
  <div>
    <!-- Navbar -->
    <nav class="w-full px-4 sticky top-0 left-0 bg-white z-50 md:px-12 py-4 flex items-center justify-between">
      <!-- Logo + Title -->
      <div class="flex items-center gap-4">
        <img class="w-12 md:w-16" src="/images/logo.png" alt="logo" />
        <h1 class="text-lg md:text-xl font-bold bg-gradient-to-r from-[#e82993] to-[#36b4ee] bg-clip-text text-transparent">
          Shopping <span class="">Cart</span>
        </h1>
      </div>

      <!-- Nav Links -->
      <ul class="hidden md:flex text-base md:text-lg font-semibold gap-6">
        <li class="relative before:content-[''] before:absolute before:bottom-0 before:left-0 before:h-[2px] before:w-0 before:bg-gradient-to-r before:from-[#e82993] before:to-[#36b4ee] before:transition-all before:duration-300 hover:before:w-full cursor-pointer">
          Home
        </li>
        <li class="relative before:content-[''] before:absolute before:bottom-0 before:left-0 before:h-[2px] before:w-0 before:bg-gradient-to-r before:from-[#e82993] before:to-[#36b4ee] before:transition-all before:duration-300 hover:before:w-full cursor-pointer">
          Contact
        </li>
        <li class="relative before:content-[''] before:absolute before:bottom-0 before:left-0 before:h-[2px] before:w-0 before:bg-gradient-to-r before:from-[#e82993] before:to-[#36b4ee] before:transition-all before:duration-300 hover:before:w-full cursor-pointer">
          About
        </li>
      </ul>

      <!-- Buttons -->
      <div class="hidden md:flex gap-4">
        <button class="py-2 px-5 md:py-3 md:px-6 border border-black rounded-full relative overflow-hidden group">
          <span class="relative z-10">Log in</span>
          <span class="absolute left-0 bottom-0 h-full w-0 bg-gradient-to-r from-[#e82993] to-[#36b4ee] transition-all duration-500 group-hover:w-full z-0"></span>
        </button>
        <button class="py-2 px-5 md:py-3 md:px-6 border border-black rounded-full relative overflow-hidden group">
          <span class="relative z-10">Sign up</span>
          <span class="absolute left-0 bottom-0 h-full w-0 bg-gradient-to-r from-[#e82993] to-[#36b4ee] transition-all duration-500 group-hover:w-full z-0"></span>
        </button>
      </div>

      <!-- Mobile menu icon (optional) -->
      <div class="md:hidden">
        <button class="text-3xl">â˜°</button>
      </div>
    </nav>

    <!-- Banner -->
  <div class="w-full">
  <img 
    src="/images/banner.jpg" 
    alt="banner" 
    class="w-full h-[200px] md:h-[400px] lg:h-[500px] object-cover px-4 md:px-12 py-4 rounded-xl"
  />
</div>
     <h1 class="text-2xl font-bold text-center my-6">Our Products ðŸ›’</h1>

  <div id="product-list" class="grid md:px-12 py-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-6">
    <!-- Products will go here -->
  </div>


 

<!-- Cart UI -->
<div class="p-4 md:px-12 py-4 mt-10 bg-gray-100 rounded-xl mx-4 relative">
  <h2 class="text-xl font-bold mb-4">Items added to cart</h2>
  <div id="cart-items" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

  <div class="text-right mt-6">
    <button
    id="clear-cart"
     class="py-2 px-3 border border-black rounded-full relative overflow-hidden group hover:text-white">
          <span class="relative z-10">Clear cart</span>
          <span class="absolute left-0 bottom-0 h-full w-0 bg-red-700 transition-all duration-500 group-hover:w-full z-0"></span>
        </button>
  </div>
</div>



  <script src="script.js"></script>

  </div>
</body>
</html>
